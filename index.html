<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clickr</title>

    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <p id="cats">Cats: 0</p>
        <p id="cats-per-second">Cats per second: 0</p>
        <img class="cat" src="pop_cat_closed.jpg" />
    </div>
    <div class="shop">
        <div class="shop-title">
            <p id="shop-title">Shop</p>
        </div>
        <div class="shop-section update-shop mouse">
            <div class="shop-section-text" title="Attracts 1 cats per second">
                <p id="mouse" class="text">Mouse</p>
                <p id="mouse_price" class="light-text">Err</p>
                <p id="mouse_count" class="light-text">Err</p>
            </div>
        </div>
        <div class="shop-section update-shop bird">
            <div class="shop-section-text" title="Attracts 5 cats per second">
                <p id="bird" class="text">Bird</p>
                <p id="bird_price" class="light-text">Err</p>
                <p id="bird_count" class="light-text">Err</p>
            </div>
        </div>
    </div>
</body>
</html>
